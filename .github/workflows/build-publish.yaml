name: Build and push container

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    strategy:
      matrix:
        platform: [ 'linux/amd64', 'linux/arm64', 'linux/ppc64le', 'linux/s390x' ]
    env:
      IMAGE_NAME: quay.io/eclipse/che-custom-nodejs-deasync
    runs-on: ubuntu-latest
    steps:
    - name: Clone source code
      uses: actions/checkout@v2
      with:
        fetch-depth: 1
    - name: Docker login
      uses: azure/docker-login@v1
      with:
        login-server: quay.io
        username: ${{ secrets.DOCKER_USERNAME }}
        password: ${{ secrets.DOCKER_PASSWORD }}
    - name: Docker Buildx
      uses: crazy-max/ghaction-docker-buildx@v1.5.0
      with:
        version: v0.3.1
    - name: Docker build, tag, and push
      run: |
        IMAGE_VERSION=$(cat VERSION)
        PLATFORM=$(echo ${{matrix.platform}} | tr '\/' '-') 
        IMAGE_WITH_TAG="${IMAGE_NAME}:${IMAGE_VERSION}-${PLATFORM}-compile"
        echo "Building ${IMAGE_WITH_TAG} on platform ${{matrix.platform}}"
        docker buildx build --cache-from=type=registry,ref=${IMAGE_WITH_TAG}--cache-to=type=registry,ref=${IMAGE_WITH_TAG},mode=max --platform "${{matrix.platform}}" -t "${IMAGE_WITH_TAG}" --push .
