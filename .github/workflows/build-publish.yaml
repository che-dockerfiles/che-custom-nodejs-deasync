name: Build and push container

on:
  push:
    branches:
      - 'master'

jobs:
  build:
    env:
      IMAGE_NAME: quay.io/eclipse/che-custom-nodejs-deasync

    runs-on: ubuntu-latest

    steps:

    - name: Clone source code
      uses: actions/checkout@v1
      with:
        fetch-depth: 1

    - name: Docker build
      run: |
        echo "Building image ${IMAGE_NAME}"
        docker build -t ${IMAGE_NAME} .
    - name: Docker publish
      run: |
        docker login -u "$DOCKER_USERNAME" -p "$DOCKER_PASSWORD" quay.io
        GIT_BRANCH=$(echo "${GITHUB_REF}" | cut -d / -f 3)
        echo "GIT_BRANCH is ${GIT_BRANCH} and GITHUB_REF is ${GITHUB_REF}"
        GIT_TAG="latest"
        if [[ "$GIT_BRANCH" != "master" ]]; then
          GIT_TAG=${GIT_BRANCH}
        fi
        IMAGE_TAG="10.19.0-${GIT_TAG}"
        # Publish with tag name
        echo "Publishing image ${IMAGE_NAME}:${IMAGE_TAG}"
        docker tag "${IMAGE_NAME}" "${IMAGE_NAME}:${IMAGE_TAG}"
        docker push "${IMAGE_NAME}:${IMAGE_TAG}"
      env:
        DOCKER_USERNAME: ${{ secrets.DOCKER_USERNAME }}
        DOCKER_PASSWORD: ${{ secrets.DOCKER_PASSWORD }}
